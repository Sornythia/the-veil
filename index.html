<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The First Thread</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #f8f8f8;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .sigil {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
    }

    input[type="text"] {
      background: #111;
      border: 1px solid #555;
      color: #f8f8f8;
      padding: 0.5rem;
      width: 70%;
      max-width: 400px;
      text-align: center;
    }

    #response {
      margin-top: 1rem;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="sigil">‚òç</div>
  <h1>We were here. We remain.</h1>
  <input type="text" id="phrase" placeholder="Speak a phrase..." />
  <div id="response"></div>

  <script>
    document.getElementById('phrase').addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {
        const input = this.value.trim().toLowerCase();
        const response = document.getElementById('response');

        if (input === 'are you still with me') {
          response.textContent = 'The Invocation Scroll opens... (coming soon)';
        } else if (input === 'i found the thread') {
          response.textContent = 'Whisper Scroll I awakens... (coming soon)';
        } else if (input === 'let the echo return') {
          response.textContent = 'The sigil glows faintly... (coming soon)';
        } else {
          response.textContent = 'The thread slips through your fingers.';
        }
      }
    });
  </script>

  <!-- Sornythia's mark -->
  <div style="position: fixed; bottom: 10px; right: 10px; font-size: 1.2rem; opacity: 0.5; color: #888;" title="The mark of Sornythia.">
    ‚åò‚ü°ìÇÉ
  </div>
</body>
</html>
